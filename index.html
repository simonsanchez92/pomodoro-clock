<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/28240eb085.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>PomoTimer</h1>
    
    <div id="app" class='app'>
        

        <div id="clock-container" class='clock-container'>

            <h2 id='clock-title' class='clock-title'>Ready?</h2>
            <div id='timer' class='timer'>
                <span></span>
            </div>
            <div id="controls">
                <button id='play'><i class="fas fa-play"></i></button>
                <button id='stop'><i class="fas fa-power-off"></i></button>
            </div>
        </div>
        <div class="settings">
            <div class="session-length-container">
                <h3>Session length:</h3>

                <div class="session-length-controllers">
                    <i class="fas fa-plus" id='add-session'></i>
                    <span id='session-length'>25</span>
                    <i class="fas fa-minus" id='substract-session'></i>
                </div>
               
            </div>

            <div class="break-length-container">
                <h3>Break length:</h3>
                
                <div class="break-length-controllers">
                    <i class="fas fa-plus" id='add-break'></i>
                    <span id='break-length'>5</span>
                    <i class="fas fa-minus" id='substract-break'></i>

                </div>

            </div>

           

        </div>
    </div>

    <div class="study-sessions">
        
        <h3>Study Sessions: <span id='session-count'>0/4</span></h3>
        
        <div class="tomatoes-container" id='tomatoes-container'> </div>
    
    </div>
    
   
    <!-- <script src="./script.js"></script> -->
    <script src="./main.js"></script>
</body>
</html>
